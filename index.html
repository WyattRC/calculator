<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form name="calc" id="container">

  <div class="secondDiv">

<div class="upperBar">
    <input type="button" onclick="display('clear')" value="C">
   <input name="x" id="qqq"><br>
</div>
<!-- row 1 should be 7,8,9 and then addition -->
<div class="row1">
    <input type="button" value="7" class="digit" onclick="display(7)"></button>
    <input type="button" value="8" class="digit" onclick="display(8)"></button>
    <input type="button" value="9" class="digit" onclick="display(9)"></button>
    <input type="button" name="plus" value="+" onclick="display('+')"></input>
</div>

<div class="row2">
    <input type="button" value="4" class="digit" onclick="display(4)"></input>
    <input type="button" value="5" class="digit" onclick="display(5)"></input>
    <input type="button" value="6" class="digit" onclick="display(6)"></input>
    <input type="button" name="minus" value="-" onclick="display('-')"></input>
</div>

<div class="row3">
    <input type="button" value="1" class="digit" onclick="display(1)"></input>
    <input type="button" value="2" class="digit" onclick="display(2)"></input>
    <input type="button" value="3" class="digit" onclick="display(3)"></input>
    <input type="button" name="multiply" value="*" onclick="display('*')"></input>
</div>

<div class="row4">
    <input type="button" value="0" onclick="display(0)"></input>
    <input type="button" value="." onclick="display('.')"></input>
    <input type="button" name="answer" value="=" onclick="result()"></button>
    <input type="button" name="divide" value="/" onclick="display('/')"></button>
  </div>

</div>

  </form>
  <script type="text/javascript" src="function.js"></script>
</body>

</html>
